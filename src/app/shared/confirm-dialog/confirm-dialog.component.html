<div class="dialog-container">
  <h2 class="dialog-title">{{ data.title || 'Confirmación' }}</h2>

  <div class="dialog-content">
    <p>{{ data.message || '¿Estás seguro que deseas continuar?' }}</p>
  </div>

  <div class="dialog-actions">
    <button mat-stroked-button color="basic" class="cancel-btn" (click)="onCancel()">Cancelar</button>
    <button mat-flat-button color="primary" class="confirm-btn" (click)="onConfirm()">Aceptar</button>
  </div>
</div>
