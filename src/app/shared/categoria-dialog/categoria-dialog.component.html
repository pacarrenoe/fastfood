<mat-dialog-content class="dialog-container">

  <div class="header">
    <h2>Nueva categoría</h2>
    <button mat-raised-button color="primary" class="agregar-btn" (click)="agregar()" [disabled]="form.invalid">
      <mat-icon>add</mat-icon>&nbsp;Agregar
    </button>
  </div>

  <form [formGroup]="form" class="form-group">
    <mat-form-field appearance="outline" class="input-full">
      <mat-label>Nombre de la categoría</mat-label>
      <input matInput formControlName="nombre" />
      <mat-error *ngIf="form.get('nombre')?.invalid">Este campo es obligatorio</mat-error>
    </mat-form-field>
  </form>

  <div *ngIf="categorias.length > 0" class="categoria-lista">
    <h4>Categorías agregadas:</h4>
    <ul>
      <li *ngFor="let cat of categorias">{{ cat.nombre }}</li>
    </ul>
  </div>

  <div class="footer">
    <button mat-stroked-button color="warn" (click)="cancelar()">Cancelar</button>
    <button mat-flat-button color="accent" (click)="continuar()" [disabled]="categorias.length === 0">Continuar</button>
  </div>

</mat-dialog-content>
