<!-- Botón solo visible en pantallas pequeñas -->
<button class="sidebar-toggle" (click)="toggleSidebar()">☰</button>

<nav class="sidebar" [class.open]="isOpen">
  <div class="logo">FOO</div>
  <ul class="nav-links">
    <li routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
      <span class="icon">➕</span>
      <span>Nuevo pedido</span>
    </li>
    <li routerLink="/home/orders" routerLinkActive="active" (click)="toggleSidebar()">
      <span class="icon">🧾</span>
      <span>Pedidos</span>
    </li>
    <li routerLink="/home/customers" routerLinkActive="active" (click)="toggleSidebar()">
      <span class="icon">👥</span>
      <span>Customers</span>
    </li>
    <li routerLink="/home/products" routerLinkActive="active" (click)="toggleSidebar()">
      <span class="icon">📦</span>
      <span>Productos</span>
    </li>
    <li routerLink="/home/settings" routerLinkActive="active" (click)="toggleSidebar()">
      <span class="icon">⚙️</span>
      <span>Configuracion</span>
    </li>
  </ul>
</nav>
